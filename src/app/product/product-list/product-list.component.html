<div class="container">
    <div class="row">
        <div *ngFor = "let product of products; let productId = index" class="col-sm">
            <div class="card">
                <img class="bd-placeholder-img card-img-top" width="100%" height="180" src='{{ product.image_src}}'>
                <div class="card-body">
                    <h5 class="card-title">{{product.name}}</h5>
                    <div class="card-text">
                        <div>Author : {{product.author}}</div>
                        <div>Category : {{product.category}}</div>
                        <a [titile]= "product.name" [routerLink]="['/products',productId]">
                            <div *ngIf ="product.description">
                                Detail: {{product.description}}
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
